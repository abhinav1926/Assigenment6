<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact" id="contact" >
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <div class="contact-item">
                        <strong> Address: </strong>
                        <p>123 Italian streel, City Center, Ny 10001</p>
                    </div>
                    <div class="contact-item">
                        <strong> Phone: </strong>
                        <p>(555) 123-45678</p>
                    </div>
                    <div class="contach-item">
                        <strong> Email: </strong>
                        <p>1232gmail.com</p>
                    </div>
                    
                </div>
                <div class="contact-form">
                    <h3>Make a Reservation</h3>
                    <form >
                         <div class="form-group">
                           <label for="name">Full Name</label>
                           <input type="text" id="name" name="name" required>
                         </div>
                         <div class="form-group">
                           <label for="Email">Email</label>
                           <input type="email" id="email" name="email" required>
                         </div>
                         <div class="form-group">
                           <label for="contact">Phone</label>
                           <input type="tel" id="phone" name="phone" required>
                         </div>
                         <div class="form-group">
                           <label for="date">Reservation Date</label>
                           <input type="date" id="date" name="date" required>
                         </div>
                         <div class="form-group">
                           <label for="time">Time:</label>
                           <select name="time" id="time"><option value="">Select Time</option>
                           <option value="18:00">6:00pm</option>
                           <option value="19:00">7:00pm</option>
                           <option value="20:00">8:00pm</option>
                           <option value="21:00">9:00pm</option>
                           </select>
                        </div>
                        
                         <div class="form-group">
                           <label for="Guests">Number of Guests:</label>
                           <select name="Number" id="Number"><option value="">Select Guests</option>
                            <option value="1">1 Guests</option>
                            <option value="2">2 Guests</option>
                            <option value="3">3 Guests</option>
                            <option value="4">4 Guests</option>
                            <option value="5">5+ Guests</option>
                           </select>
                        </div>

                        <div class="form-group">
                            <label for="message">Special Request</label>
                            <textarea id="message" name="message" rows="4" placeholder="Any Special Dietry requirement or requests...."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary"> Submit Reservation</button>


                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
